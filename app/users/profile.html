<div class="page-wrapper">

  <div class="page-header">
    <h1>Edit Profile</h1>
  </div>

  <form ng-submit="profileCtrl.updateProfile()">
    <p ng-hide="profileCtrl.profile.displayName">
      You'll need a display name before you can start chatting.
    </p>

    <div class="input-group">
      <input required type="text" class="form-control" placeholder="Display Name" ng-model="profileCtrl.profile.displayName">
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="First Name" ng-model="profileCtrl.profile.firstName">
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Last Name" ng-model="profileCtrl.profile.lastName">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" disabled ng-model="profileCtrl.profile.admin"> Admin
      </label>
    </div>
    <input type="submit" class="btn btn-default" value="Save Profile">
    <button ng-show="profileCtrl.profile.displayName" class="btn btn-default" ng-click="state.go('home')">Cancel</button>
  </form>
<button class="btn btn-link">Change Password</button>


</div>
