<div class="main">
  <div class="sidebar">
    <div class="slack-name">
      <h2>Community <img class="logo-img" src="images/marketing32.png" /></h2>
    </div>
    <div class="channel-list">
      <div class="list-head"><img class="logo-img pull-right" src="images/transmission4.png" /> Channels</div>
      <div class="channel clearfix" ng-repeat="channel in channelsCtrl.channels">
        <a ui-sref="channels.messages({channelId: channel.$id})" ui-sref-active="selected"># {{ channel.name }}</a>
      </div>
      <div class="channel create">
        <a ui-sref="channels.create">+ create channel</a>
      </div>
    <div class="list-head"><img class="logo-img pull-right" src="images/two210.png" /> Direct Messages</div>
    <div class="channel clearfix" ng-repeat="user in channelsCtrl.users">
      <a class="clearfix" ng-if="user.$id !== channelsCtrl.profile.$id" ui-sref="channels.direct({uid: user.$id})"
      ui-sref-active="selected">
      <span class="presence" ng-class="{online: user.online}"></span>{{ user.displayName }}</a>
  </div>
</div>
    <div class="my-info">
      <img class="user-pic" ng-src="{{ channelsCtrl.getGravatar(channelsCtrl.profile.$id) }}" />
      <div class="user-info">
        <div class="user-name">
          <span class="presence" ng-class="{online: channelsCtrl.profile.online}"></span>
          {{ channelsCtrl.profile.displayName }}
        </div>

        <div class="options">
          <a ui-sref="profile">edit profile</a>
          /
          <a href="#" ng-click="channelsCtrl.logout()">logout</a>
        </div>
      </div>
    </div>
  </div>
  <div class="message-pane">
    <ui-view></ui-view>
  </div>

</div>
