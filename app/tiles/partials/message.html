<div class="dynamic-layout-item dynamic-layout-col-8 bootcards-cards" >

     <div class="panel panel-default bootcards-media">
       <div class="panel-heading clearfix">
         <h3 class="panel-title pull-left"><img class="user-pic" ng-src="{{channelsCtrl.getGravatar(it.uid)}}" />
          </h3>
           <div class="user-name">
             {{channelsCtrl.getDisplayName(it.uid)}}
           </div>
           <a class="btn btn-default pull-right" href="#" ng-click='externalScope().deleteCard(it.uid)'>
             <span class="glyphicon glyphicon-remove"></span>
           </a>
       </div>
       <div class="panel-body">
         <div class="message">
           {{it.body}}
         </div>
       </div>


       <div class="panel-footer">
           <small class="pull-left">Created on {{it.timestamp | date:'medium'}}</small>
       </div>
     </div>
 </div>
