<div class="page-wrapper">

  <div class="page-header">
    <h1><a ui-sref="home"><img class="logo-img" src="images/marketing64.png" /></a> Log In</h1>
  </div>

  <!-- <button class="btn btn-default" ng-click="googleLogin()">Sign In With Goolge</button> -->

  <div ng-show="authCtrl.error" class="alert alert-danger">{{ authCtrl.error.message }}
  </div>
  <form ng-submit="authCtrl.login()">
    <div class="input-group">
      <input type="email" ng-model="authCtrl.user.email" class="form-control" placeholder="Email">
    </div>
    <div class="input-group">
      <input type="password" ng-model="authCtrl.user.password" class="form-control" placeholder="Password">
    </div>
    <input type="submit" class="btn btn-default" value="Log In">
  </form>

</div>
